<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="/images/gradient.png" alt="" />
        <h1>Gradient Color Generator</h1>
      </div>

      <div class="controls">
        <div class="color-define">
          <button id="add-color">Add Color +</button>
          <div id="color-stops"></div>
        </div>
        <div class="basic-controls">
          <div>
            <label for="gradient-type">Gradient Type:</label>
            <select id="gradient-type">
              <option value="linear">Linear</option>
              <option value="radial">Radial</option>
              <option value="angular">Angular</option>
              <option value="repeating">Repeating</option>
            </select>
          </div>
          <div>
            <label for="direction">Direction:</label>
            <input type="number" id="direction" min="0" max="360" value="0" />
          </div>
          <div>
            <label for="colors">Colors:</label>
            <input type="color" id="color-picker" />
          </div>
          <button id="generate-gradient">Generate Gradient</button>
        </div>
      </div>

      <div class="preview" id="gradient-preview"></div>
      <div id="color-codes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
