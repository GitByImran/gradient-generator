<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gradient Color Generator</h1>
      <div class="controls">
        <label for="gradient-type">Gradient Type:</label>
        <select id="gradient-type">
          <option value="linear">Linear</option>
          <option value="radial">Radial</option>
          <option value="angular">Angular</option>
          <option value="repeating">Repeating</option>
        </select>

        <label for="colors">Colors:</label>
        <input type="color" id="color-picker" />
        <button id="add-color">Add Color</button>

        <div id="color-stops"></div>

        <label for="direction">Direction:</label>
        <input type="number" id="direction" min="0" max="360" value="0" />

        <button id="generate-gradient">Generate Gradient</button>
      </div>

      <div class="preview" id="gradient-preview"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
